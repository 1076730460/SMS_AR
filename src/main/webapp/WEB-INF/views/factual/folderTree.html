	<body class="no-skin">
		

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<!-- #section:plugins/fuelux.treeview -->
				
									

									<div class="col-sm-12  widget-container-col">
										<div class="widget-box widget-color-green2">
											<div class="widget-header">
												<h4 class="widget-title lighter smaller">${projectName}</h4>
											</div>

											<div class="widget-body">
												<div class="widget-main">
												<div class="scrollable">
													<div class="content">
													<div id="tree1" class="tree"></div>
													</div>
												</div>
												</div>
											</div>
										</div>
										<input id="folderguid" type="hidden">
									</div>
                                    
								<!-- /section:plugins/fuelux.treeview -->
								<script type="text/javascript">
									var $assets = "${request.getContextPath()}/resources/assets";//this will be used in fuelux.tree-sampledata.js
								</script>

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					
		<!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='${request.getContextPath()}/resources/assets/js/jquery.min.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='${request.getContextPath()}/resources/assets/js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='${request.getContextPath()}/resources/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="${request.getContextPath()}/resources/assets/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->
		<script src="${request.getContextPath()}/resources/js/standard/standard-folder-tree.js"></script>
		<script type="text/javascript"> ace.vars['base'] = '${request.getContextPath()}'; </script>

		<!-- ace scripts -->
		<script src="${request.getContextPath()}/resources/assets/js/ace-elements.min.js"></script>
		<script src="${request.getContextPath()}/resources/assets/js/ace.min.js"></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($){
				// scrollables
				$('.scrollable').each(function () {
					var $this = $(this);
					$(this).ace_scroll({
						size: $this.data('size') || 250,  //430
						//styleClass: 'scroll-left scroll-margin scroll-thin scroll-dark scroll-light no-track scroll-visible'
					});
				});

            var $data = ${initFolderTree};

            var treeDataSource1 = new DataSourceTree({data: $data});
         
            $('#tree1').ace_tree({
			dataSource: treeDataSource1 ,
			loadingHTML:'<div class="tree-loading"><i class="ace-icon fa fa-refresh fa-spin blue"></i></div>',
			'open-icon' : 'ace-icon fa fa-folder-open',
			'close-icon' : 'ace-icon fa fa-folder',
			'selectable' : true,
			'selected-icon' : null,
			'unselected-icon' : null
		});
            
            $('#tree1')
    		.on('selected', function(e, result) {
    			document.getElementById('folderguid').setAttribute('value',result.info[0].guid);
    		})
});             
		</script>

		<script type="text/javascript"> ace.vars['base'] = '${request.getContextPath()}/resources'; </script>
		
	</body>
</html>
