<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try {
			ace.settings.check('breadcrumbs', 'fixed')
		} catch (e) {
		}
	</script>

	<ul class="breadcrumb">
		<li><i class="ace-icon fa fa-life-saver home-icon"></i> <a
			href="#">事实类问题的产生</a></li>
		<li class="active">打分系统</li>
	</ul>
</div>
<div class="row" id="article">
	<div class="col-xs-12 col-sm-6">
		<div class="widget-box">
			<div class="widget-header">
				<h4 class="widget-title">课文</h4>
				<div class="widget-toolbar">
					<select id="articleTitle" onchange="selectArticle()">
						<option class="alert alert-success" value="">---请选择课文---</option>
						#foreach($atricle in $TEXTLIST)
						<option value='$!{atricle.getId()}'>$!{atricle.getTitle()}</option>
						#end
					</select> <a href="#" data-action="collapse"> <i
						class="ace-icon fa fa-chevron-up"></i>
					</a>
				</div>
			</div>

			<div class="widget-body">
				<div class="widget-main">
					<div class="scrollable" data-height="125">
						<div class="content">
							<label class="hidden" id="articleId">$!{article.getId()}</label>
							<h3 class="center" >$!{article.getTitle()}</h3>
							<div>$!{article.getContent()}</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- /.span 课文部分结束-->
	<div class="col-xs-12 col-sm-6">
		<div class="widget-box">
			<div class="widget-header">
				<h4 class="widget-title">问题</h4>
				<div class="widget-toolbar">
					<a href="#" data-action="settings"> <i
						class="ace-icon fa fa-cog"></i>
					</a> <a href="#" data-action="reload"> <i
						class="ace-icon fa fa-refresh"></i>
					</a> <a href="#" data-action="collapse"> <i
						class="ace-icon fa fa-chevron-up"></i>
					</a>
				</div>
			</div>

			<div class="widget-body">
				<div class="widget-main" id="article">
					<div class="scrollable" data-height="125">
						<div class="content">
							#foreach($question in $questionList)
							<div class="row">
								<label>$!{question.getQuestion()}</label>
								<div class="col-xs-12 col-sm-6">


									<label>字</label> <label> <input name="form-field-radio"
										type="radio" class="ace" /> <span class="lbl">1分</span>
									</label> <label> <input name="form-field-radio" type="radio"
										class="ace" /> <span class="lbl">2分</span>
									</label> <label> <input name="form-field-radio" type="radio"
										class="ace" /> <span class="lbl">3分</span>
									</label> <label> <input name="form-field-radio" type="radio"
										class="ace" /> <span class="lbl">4分</span>
									</label> <label> <input name="form-field-radio" type="radio"
										class="ace" /> <span class="lbl">5分</span>
									</label>


								</div>
							</div>
							#end
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		jQuery(function($) {
			// scrollables
			$('.scrollable').each(function() {
				var $this = $(this);
				$(this).ace_scroll({
					size : $this.data('size') || 400,
				//styleClass: 'scroll-left scroll-margin scroll-thin scroll-dark scroll-light no-track scroll-visible'
				});
			});
		});
	</script>
</div>

<script src="${request.getContextPath()}/resources/js/atricle-select.js"></script>
<script src="${request.getContextPath()}/resources/js/score.js"></script>
