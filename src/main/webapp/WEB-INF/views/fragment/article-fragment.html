<div class="row" id="article">
	<div class="col-xs-12 col-sm-6">
		<div class="widget-box">
			<div class="widget-header">
				<h4 class="widget-title">课文</h4>
				<div class="widget-toolbar">
					<select id="articleTitle" onchange="selectArticle()">
						<option class="alert alert-success" value="">---请选择课文---</option>
						#foreach($atricle in $TEXTLIST)
						<option value='$!{atricle.getId()}'>$!{atricle.getTitle()}</option>
						#end
					</select> <a href="#" data-action="collapse"> <i
						class="ace-icon fa fa-chevron-up"></i>
					</a>
				</div>
			</div>

			<div class="widget-body">
				<div class="widget-main">
					<div class="scrollable" data-height="125">
						<div class="content">
							<label class="hidden" id="articleId">$!{article.getId()}</label>
							<h3 class="center">$!{article.getTitle()}</h3>
							<div>$!{article.getContent()}</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- /.span 课文部分结束-->
	<div class="col-xs-12 col-sm-6">
		<div class="widget-box">
			<div class="widget-header">
				<h4 class="widget-title">问题</h4>
				<div class="widget-toolbar">
					<a href="#" data-action="settings"> <i
						class="ace-icon fa fa-cog"></i>
					</a> <a href="#" data-action="reload"> <i
						class="ace-icon fa fa-refresh"></i>
					</a> <a href="#" data-action="collapse"> <i
						class="ace-icon fa fa-chevron-up"></i>
					</a>
				</div>
			</div>

			<div class="widget-body">
				<div class="widget-main" id="article">
					<div class="scrollable" data-height="125">
						<div class="content" id="divSel">
							<!-- <form action="" name="OpinionForm" id="OpinionForm"> -->
							#set($i=0) #foreach($question in $questionList)
							<div class="row">
								<label style="display: block;">$!{question.getQuestion()}</label>
								<label id="newWord" class="hidden">$!{question.getNewWord()}</label>

								#foreach($id_word in ${map_word.keySet()})
								#if(${question.getId()}==$id_word) #foreach($word in
								${map_word.get($id_word)})
								<div class="row">
									<label id="word">${word.getWord()}</label>&nbsp&nbsp <label>
										<input name='$!{question.getNewWord()}:${word.getWord()}'
										type="radio" class="ace" value='1' /> <span class="lbl">1分</span>
									</label>&nbsp&nbsp <label> <input
										name='$!{question.getNewWord()}:${word.getWord()}'
										type="radio" value='2' class="ace" /> <span class="lbl">2分</span>
									</label>&nbsp&nbsp <label> <input
										name='$!{question.getNewWord()}:${word.getWord()}'
										type="radio" value='3' class="ace" /> <span class="lbl">3分</span>
									</label>&nbsp&nbsp <label> <input
										name='$!{question.getNewWord()}:${word.getWord()}'
										type="radio" value='4' class="ace" /> <span class="lbl">4分</span>
									</label>&nbsp&nbsp <label> <input
										name='$!{question.getNewWord()}:${word.getWord()}'
										type="radio" value='5' class="ace" /> <span class="lbl">5分</span>
									</label>#set($i=$i+1)
								</div>
								#end #end #end

							</div>
							#end <label id="labl" class="hidden">$i</label>

							<!-- </form> -->
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="center">
		<button class="btn btn-success btn-sm" id="SUB">提交</button>
	</div>
	</div>
	
	<script type="text/javascript">
		jQuery(function($) {
			// scrollables
			$('.scrollable').each(function() {
				var $this = $(this);
				$(this).ace_scroll({
					size : $this.data('size') || 400,
				//styleClass: 'scroll-left scroll-margin scroll-thin scroll-dark scroll-light no-track scroll-visible'
				});
			});
		});
	</script>
</div>
<script src="${request.getContextPath()}/resources/js/score.js"></script>
